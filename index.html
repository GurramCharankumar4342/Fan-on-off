<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving fan</title>
    <link rel="stylesheet" href="./fan.css">
</head>
<body>
    <div class="main">
        <img src="../../fan5.jpeg" id="img" alt="" srcset=""><br> <br>
        <div id="btns">
        <button id="btn1" class="buttons" onclick="myfunon()">ON</button>
        <button id="btn2" class="buttons" onclick="myfunoff()">OFF</button>
        <button id="btn3" class="buttons" onclick="myfun2()">1</button>
        <button id="btn4" class="buttons" onclick="myfun3()">2</button>
        <button id="btn5" class="buttons" onclick="myfun4()">3</button>
         </div>
    </div>
    <script>
       let a=document.getElementById("img");

       function myfunon()
       {
        a.style.animationDuration=3+"s";
       }
       function myfunoff()
       {
        a.style.animationDuration=0+"s";
       }
       function myfun2()
       {
        a.style.animationDuration=0.7+"s";
       }
       function myfun3()
       {
        a.style.animationDuration=0.4+"s";
       }
       function myfun4()
       {
        a.style.animationDuration=0.1+"s";
       }
    </script>
</body>
</html>
